<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="user-info">
                <img src="./images/image-jeremy.png" alt="user">
                <p>

                    Report for
                </p>
                <h1>
                    Jeremy Robson
                </h1>
            </div>
            <span>Daily </span>
            <span>Weekly </span>
            <span>Monthly</span>
        </div>
        <div class="box2">
            <div class="info">
                <img src="./images/icon-work.svg" alt="work">
                <div class="activity-info">
                    <span class="activity">
                        Work
                    </span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                    32hrs
                </span>
                <span class="week">
                    Last Week-36hrs
                </span>
            </div>
        </div>
        <div class="box3">
            <div class="info">
                <img src="./images/icon-play.svg" alt="work">
                <div class="activity-info">
                    <span class="activity">
                        Play
                    </span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                    10hrs
                </span>
                <span class="week">
                    Last Week-8hrs
            </span>
            </div>
        </div>
        <div class="box4">
            <div class="info">
                <img src="./images/icon-study.svg" alt="work">
                <div class="activity-info">
                    <span class="activity">
                        Study
                    </span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                    4hrs
                </span>
                <span class="week">
                    Last Week-7hrs
            </span>
            </div>
        </div>
        <div class="box5">
            <div class="info">
                <img src="./images/icon-exercise.svg" alt="work">
                <div class="activity-info">
                    <span class="activity"></span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                </span>
                <span class="week">
                    Last Week-8hrs
        </span>
            </div>
        </div>
        <div class="box6">
            <div class="info">
                <img src="./images/icon-social.svg" alt="work">
                <div class="activity-info">
                    <span class="activity"></span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                </span>
                <span class="week">
                    Last Week-8hrs
            </span>
            </div>
        </div>
        <div class="box7">
            <div class="info">
                <img src="./images/icon-self-care.svg" alt="work">
                <div class="activity-info">
                    <span class="activity"></span>
                    <img src="./images/icon-ellipsis.svg" alt="...">
                </div>
                <span class="hours">
                </span>
                <span class="week">
                    Last Week-8hrs
            </span>
            </div>
        </div>
    </div>

    </div> -->
    <script defer src="./data.json"></script>
    <script defer src="./script.js"></script>
</body>

</html>
